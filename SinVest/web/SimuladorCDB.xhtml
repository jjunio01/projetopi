<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <p:separator/>
    <center>
        <h2>Simulador CDB - Pré</h2>
        <h:form>
            <p:panelGrid columns="2"> 
                <h:outputLabel for="valor" value="Valor"></h:outputLabel>
                <h:selectOneMenu label="Valor" value="#{controllerInvestimento.cdb.valor}">
                    <f:selectItem itemLabel="R$ 500,00" itemValue="500"/>
                    <f:selectItem itemLabel="R$ 2.000,00" itemValue="2000"/>
                    <f:selectItem itemLabel="R$ 5.000,00" itemValue="5000"/>
                </h:selectOneMenu>
                <h:outputLabel for="periodo" value="Prazo" />
                <h:selectOneMenu label="Prazo" value="#{controllerInvestimento.cdb.periodo}">
                    <f:selectItem itemLabel="6 meses" itemValue="126"/>
                    <f:selectItem itemLabel="1 anos" itemValue="252"/>
                    <f:selectItem itemLabel="2 anos" itemValue="504"/>
                    <f:selectItem itemLabel="3 anos" itemValue="756"/>
                </h:selectOneMenu>
                <h:outputLabel for="percentCDI" value="Percentual do CDI.  Ex. 80%"></h:outputLabel>
                <h:inputText id="percentCDI" value="#{controllerInvestimento.cdb.percentCDI}"></h:inputText>
                <h:outputLabel for="rendimento" value="Rendimento Bruto"></h:outputLabel>
                <h:outputText id="rendimento" value="#{controllerInvestimento.cdb.rendimentos}"></h:outputText>
                <h:outputLabel for="rendimentoLiquido" value="Rendimento Líquido"></h:outputLabel>
                <h:outputText id="rendimentoLiquido" value="#{controllerInvestimento.cdb.rendimentoLiquido}"></h:outputText>
                <h:outputLabel for="valorAtualizado" value="Valor Atualizado"></h:outputLabel>
                <h:outputText id="valorAtualizado" value="#{controllerInvestimento.cdb.valorAtualizado}"></h:outputText>
                <p:commandButton update="@form" value="Calcular Rendimentos" action="#{controllerInvestimento.salvarInvestimentos()}"></p:commandButton>
            </p:panelGrid>
        </h:form>
        <h3>
            Valores baseados em estimativas e não são garantias de rentabilidade futura.
        </h3>
    </center>
</ui:decorate>
