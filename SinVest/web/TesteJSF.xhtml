<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formCadVeiculo">
                <p:panelGrid columns="3">
                    <h:outputText value="Placa*"/>
                    <p:inputText id="txtPlaca" required="true" value="#{bVeiculo.placa}"
                                 requiredMessage="A placa é obrigatória"/>
                    <p:message for="txtPlaca"/>

                    <h:outputText value="Modelo*"/>
                    <p:inputText id="txtModelo" required="true" value="#{bVeiculo.modelo}"
                                 requiredMessage="O modelo é obrigatório"/>
                    <p:message for="txtModelo"/>

                    <h:outputText value="Marca*"/>
                    <p:inputText id="txtMarca" required="true" value="#{bVeiculo.marca}"
                                 requiredMessage="A Marca é obrigatória"/>
                    <p:message for="txtMarca"/>

                    <h:outputText value="Cor"/>
                    <p:inputText id="txtCor" value="#{bVeiculo.cor}"/>
                    <h:outputText/>
                </p:panelGrid>
                <p:commandButton value="Cadastrar" action="#{veiculoController.inserir(bVeiculo.buildVeiculo())}"
                                />
                <p:commandButton value="fechar" oncomplete="PF('widCadVeiculoDial').hide()"/>
            </h:form>
    </h:body>
</html>
