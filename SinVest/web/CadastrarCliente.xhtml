<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simulador de Investimentos</title>
    </h:head>
    <h:body>
        <h1>Crie seu Cadastro</h1>
        <h:form id="cadastroForm">
            <p:panelGrid columns="2" id="coluna">
                <h:outputLabel for='nome' value="Nome:"></h:outputLabel>
                <h:inputText id="nome" value="#{clienteBean.cliente.nome}"></h:inputText>
                <h:outputLabel for='cpf' value="CPF:"></h:outputLabel>
                <p:inputMask id= 'cpf' mask='999.999.999-99' value="#{clienteBean.cliente.cpf}">
                </p:inputMask>
                <h:outputLabel for='email' value="E-mail:"></h:outputLabel>
                <h:inputText id='email' value="#{clienteBean.cliente.email}"></h:inputText>
                <h:outputLabel for='dataNasc' value="Data de Nascimento:"></h:outputLabel>
                <p:inputMask id="dataNasc" mask="99/99/9999" value="#{clienteBean.cliente.dataNasc}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:inputMask>
                <p:commandButton value="InÃ­cio" action="index.xhtml"></p:commandButton>
                <p:commandButton id="com" value="Salvar" action="#{clienteBean.salvar(clienteBean.cliente)}" update="@form"></p:commandButton>
            </p:panelGrid> 
            <h:outputText value="Cadastrado com sucesso!" rendered="#{com == true}"></h:outputText>
        </h:form>
    </h:body>
</html>
