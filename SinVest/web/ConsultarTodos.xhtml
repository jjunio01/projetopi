<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simulador de Investimentos</title>
    </h:head>
    <h:body>
        <h1>Clientes Cadastrados</h1>
        <h:form>            
            <p:commandButton value="InÃ­cio" action="index.xhtml" ></p:commandButton>
            <p:dataTable var="clientes" value="#{clienteBean.consultarTodos()}" rows="10" paginator="true">                
                <p:column headerText="Nome">
                    <h:outputText value="#{clientes.nome}"/>
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{clientes.cpf}" />
                </p:column>
                <p:column headerText="E-mail">
                    <h:outputText value="#{clientes.email}" />
                </p:column>
                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{clientes.dataNasc}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
