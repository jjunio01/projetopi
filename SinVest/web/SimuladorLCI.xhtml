<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:separator/>
    <center>
        <h2>Simulador LCI/LCA Pré-fixado</h2>
        <h:form>
            <p:growl id="growl" life="4000" showDetail="true" showSummary="false"/>
            <p:panelGrid columns="2"> 
                <h:outputLabel for="valor" value="Valor"></h:outputLabel>
                <h:inputText id="valor" value="#{controllerInvestimento.lci.valor}" ></h:inputText> 
                <h:outputLabel for="periodo" value="Quantidade de dias úteis.   " />
                <h:inputText id="periodo" value="#{controllerInvestimento.lci.periodo}"/>                 
                <h:outputLabel for="rendimento" value="Rendimento"></h:outputLabel>
                <h:outputText id="rendimento" value="#{controllerInvestimento.lci.rendimentos}"></h:outputText>
                <h:outputLabel for="valorAtualizado" value="Valor Atualizado"></h:outputLabel>
                <h:outputText id="valorAtualizado" value="#{controllerInvestimento.lci.valorAtualizado}"></h:outputText>
                <p:commandButton update="@form" value="Calcular Rendimentos" action="#{controllerInvestimento.salvarLCI()}"></p:commandButton>
            </p:panelGrid>
        </h:form>
        <h3>
            Valores baseados em estimativas e não são garantias de rentabilidade futura.
        </h3>
    </center>
</ui:decorate>
