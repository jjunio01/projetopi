<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="index.xhtml">

    <h2>Exclusão de Cliente</h2>
    <h:form>           
        <p:menubar>
            <p:menuitem value="Início" action="index">                    
            </p:menuitem>
        </p:menubar>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:panelGrid columns="3">
            <h:outputLabel for='cpf' value="CPF:"></h:outputLabel>
            <p:inputMask id= 'cpf' mask='999.999.999-99' value="#{controllerCliente.cliente.cpf}">
            </p:inputMask>
            <p:commandButton  id="cliente" value="Excluir" update="@form" 
                              action="#{controllerCliente.excluir()}" ></p:commandButton>                  
        </p:panelGrid>
    </h:form>        
</ui:decorate>
