<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Simulador de Investimentos</title>
    </h:head>
    <h:body>
        <h1>Bem Vindo ao Simulador de Investimentos</h1>
        <h2>Exclusão de Cliente</h2>
        <h:form>           
            <p:menubar>
                <p:menuitem value="Início" action="index">                    
                </p:menuitem>
            </p:menubar>
            <p:panelGrid columns="3">
                <h:outputLabel for='cpf' value="CPF:"></h:outputLabel>
                <p:inputMask id= 'cpf' mask='999.999.999-99' value="#{clienteBean.cliente.cpf}">
                </p:inputMask>
                <p:commandButton  id="cliente" value="Excluir" update="@form" 
                                  action="#{clienteBean.excluir(clienteBean.cliente.cpf)}" ></p:commandButton>                  
            </p:panelGrid>
        </h:form>        
    </h:body>
</html>
