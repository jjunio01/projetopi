<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simulador de Investimentos</title>
    </h:head>
    <h:body>
        <h1>Bem Vindo ao Simulador de Investimentos</h1>
        <h2>Alteração de Cadastro</h2>
        <h:form>           
            <p:menubar>
                <p:menuitem value="Início" action="index.xhtml">                    
                </p:menuitem>
            </p:menubar>
            <p:panelGrid columns="3">
                <h:outputLabel for='c' value="CPF:"></h:outputLabel>
                <p:inputMask  id= 'c' mask='999.999.999-99' binding="#{cpf}">
                </p:inputMask>
                <p:commandButton  id="cliente" value="Buscar" update="@form" 
                                  action="#{clienteBean.consultar(cpf.value)}" ></p:commandButton>                  
            </p:panelGrid>
            <br></br> 
            <p:panelGrid columns="2" id="coluna">
                <h:outputLabel for='nome' value="Nome:"></h:outputLabel>
                <h:inputText id="nome" value="#{clienteBean.cli.nome}"></h:inputText>
                <h:outputLabel value="CPF:"></h:outputLabel>
                <h:outputText value="#{clienteBean.cliente.cpf}"></h:outputText>
                <h:outputLabel for='email' value="E-mail:"></h:outputLabel>
                <h:inputText id='email' value="#{clienteBean.cli.email}"></h:inputText>
                <h:outputLabel for='dataNasc' value="Data de Nascimento:"></h:outputLabel>
                <p:inputMask id="dataNasc" mask="99/99/9999" value="#{clienteBean.cli.dataNasc}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:inputMask>
                <p:commandButton value="Salvar" action="#{clienteBean.alterar()}" update="@form"></p:commandButton>
            </p:panelGrid> 
        </h:form>        
    </h:body>
</html>
