<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="index.xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       
    </h:head>
    <h:body style= "background-image: url('#{resource['imagem.pn']}')">
        
        <c:if test="#{controllerLogin.clienteLogado != null}">
            <script>
                location.href = "index.xhtml?faces-redirect=true";
            </script>
        </c:if>    
        <center>
            <h:form style="float: inside; width: auto; padding: auto">
                <p:panelGrid columns="2">
                    <h:graphicImage  library="resources" name="logo.jpe" width="100px"></h:graphicImage>
                    <h1>Simulador de Investimentos</h1>   
                </p:panelGrid>
                <p:separator/>
                <p:growl id="growl" life="4000" showDetail="true" showSummary="false"/>  
                <p:separator/>
                <p:panelGrid columns="2"  > 
                    <h:outputLabel for="login" value="Login"></h:outputLabel>
                    <h:inputText id="login" value="#{login}" required="true" requiredMessage="O login é Obrigatório."></h:inputText>                   
                    <h:outputLabel for="senha2" value="Senha:" />
                    <h:inputSecret id="senha2" value="#{senha}" label="Senha" required="true" requiredMessage="A senha é Obrigatória."/> 

                    <p:commandButton  update="@form" value="Efetuar Login"
                                      action="#{controllerLogin.validaLogin(login,senha)}"></p:commandButton>  
                    <p:button value="Cadastre-se" href="CadastroCliente.xhtml"></p:button>
                </p:panelGrid>


            </h:form>
        </center>
    </h:body>
</html>
